############################ Логика ############################
title: Логика
icon: mdi:format-list-bulleted
cards:

############################ Колонка 1 ############################
    - type: vertical-stack
      cards:

################# Контроль #################
        - type: custom:stack-in-card
          mode: vertical
          cards:
      
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #009933;
                     font-weight: bold;
                     font-size: 20px;
                   }          
              content: >
                 **Контроль**
                 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: automation.control*
                #   state: 'unavailable'
                   options:
                      secondary_info: last-changed
                      state_color: true 
                      
################# Уведомления #################
        - type: custom:stack-in-card
          mode: vertical
          cards:
      
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #009933;
                     font-weight: bold;
                     font-size: 20px;
                   }          
              content: >
                 **Уведомления**
                 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: automation.telegram*
                #   state: 'unavailable'
                   options:
                      secondary_info: last-changed
                      state_color: true 