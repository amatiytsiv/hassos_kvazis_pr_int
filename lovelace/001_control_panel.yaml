title: Панель управления
icon: mdi:keyboard
cards:


############################ Колонка 1 ############################
    - type: vertical-stack
      cards:

        - type: custom:stack-in-card
          mode: vertical
          cards:
      
            - type: markdown
              style: |
                   ha-card {
                     color: #00BFFF;
                     font-weight: bold;
                     font-size: 16px;
                   }          
              content: >
                 **Данные о системе**

            - type: horizontal-stack
